<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InQUIZition</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="title">InQUIZition</h1>
    <p> Let's put your knowledge to the test.</p>
    <div id = "timer-count" class = "hide"> 60 Seconds </div>
    <section class ="quizbox">
        


        <div id = "question-cont" class = "hide">
            <div id = "question"> Question</div>
            <div id = "answer-buttons" class = "btn-grid">
                <button class ="btn"> Answer 1</button>
                <button class ="btn"> Answer 2</button>
                <button class ="btn"> Answer 3</button>
                <button class ="btn"> Answer 4</button>
            </div>
        </div>

            <div class = "controls">
            <button id="start-btn" class="start-btn btn"> Start Quiz </button>
            <button id="next-btn" class="next-btn btn hide"> Next</button>
        </div>
        
       

        
    </section>
<script src="script.js"></script>
</body>
</html>
