<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InQUIZition</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="title">InQUIZition</h1>
    <p> Let's put your knowledge to the test.</p>
    <div id = "timer-count" class = "hide"> 
          </div>
    <section class ="quizbox">
        


        <div id = "question-cont" class = "hide">
            <div id = "question"> Question</div>
            <div id = "answer-buttons" class = "btn-grid">
                <button class ="btn"> Answer 1</button>
                <button class ="btn"> Answer 2</button>
                <button class ="btn"> Answer 3</button>
                <button class ="btn"> Answer 4</button>
            </div>
        </div>

        <div id="scorecont" class = "hide">
            <div id = "results"> Score Results </div>
        </div>

            <div class = "controls">
            <button id="start-btn" class="start-btn btn"> Start Quiz </button>
            <button id="next-btn" class="next-btn btn hide"> Next</button>
        </div>

        <button id ="leaderBtn" type="button" class=" hide btn"> View High Scores</button>
        <button id ="backBtn" type="button" class=" hide btn"> Play Again </button>

        <div id = "inputForm" class="hide">
            <h2 class = "gameover"> Game Over!</h2>
            <h3> You scored <span id = "scoreBtn" class = "btn"></span></h3>
            <form>
                <label for="initialsBox">Enter Your Initials Here:</label><br>
                <input id="initialsBox" type="text" maxlength="4"><br>
                <input id="submitBtn" type="submit" class="btn">
            </form>
        </div>

        <div id = "scorecard" class="hide">
            <div id ="scores"> 
                <h4> Saved Scores </h4></div>
                <div id="scoreboard"> </div>

        </div>
        
    </section>


<script src="script.js"></script>
</body>
</html>
